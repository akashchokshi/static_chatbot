<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:100,200,300,400,500,600&display=swap"
        rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body onload="appendFaqs()">
    <div class="open-chatbot chatbot" onclick="toggleChatBot(event, true)">
        <div class="chatbot-logo"></div>
    </div>
    <div id="chatbot-container">
        <div class="upper">
            <p class="bot-name">IRIS</p>
            <p class="salutation">Hello</p>
            <p class="bot-descr">I am Iris, a Virtual Assistant <br> How may I help you?</p>
        </div>
        <div class="lower">
            <div class="faq-wrapper">
                <div class="chatbot chatbot-inside">
                    <div class="chatbot-logo"></div>
                </div>
                <div class="faq-container">
                    <div class="faq-heading">
                        Frequently Asked Questions
                    </div>
                    <div class="faqs"></div>
                </div>
                <div class="start-conversation">
                    <span class="conversation-icon"></span> <span class="conversation-text">Start a New
                        Conversation</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
